{% extends "base.html" %}
{% block title %}إضافة حلاق{% endblock %}
{% block content %}
  <h2>إضافة حلاق جديد</h2>
  <form action="{{ url_for('main.add_barber') }}" method="POST">
    <div>
      <label for="barber_name">اسم الحلاق:</label>
      <input type="text" id="barber_name" name="barber_name" required>
    </div>
    <button type="submit" class="btn btn-primary">إضافة</button>
  </form>
{% endblock %}
